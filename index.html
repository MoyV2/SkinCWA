<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Crossword Quest</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#a855f7">
    <link rel="icon" href="favicon.ico">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #111827; 
            color: white; 
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
        .btn { 
            padding: 12px 24px; 
            border: none; 
            border-radius: 12px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.2s;
        }
        .btn-primary { background: #a855f7; color: black; }
        .btn-primary:hover { background: #9333ea; }
        .card { 
            background: #1f2937; 
            border-radius: 16px; 
            padding: 2rem; 
            border: 2px solid #374151;
        }
        .grid { display: grid; gap: 1rem; }
        .grid-3 { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
        .purple { color: #a855f7; }
        .text-center { text-align: center; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-8 { margin-bottom: 2rem; }
        .hidden { display: none; }
        
        /* Crossword specific styles */
        .crossword-grid { 
            display: grid; 
            gap: 1px; 
            margin-bottom: 2rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .cell { 
            aspect-ratio: 1;
            border: 2px solid #d1d5db;
            background: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: relative;
            cursor: pointer;
            font-size: 18px;
        }
        .cell.black { background: #111827; border-color: #111827; }
        .cell.selected { background: #e9d5ff; border-color: #a855f7; }
        .cell.highlighted { background: #f3e8ff; border-color: #c084fc; }
        .cell-number { 
            position: absolute; 
            top: 2px; 
            left: 2px; 
            font-size: 10px; 
            font-weight: bold;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #374151;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #a855f7;
            transition: width 0.5s ease;
        }
        
        @media (max-width: 768px) {
            .container { padding: 0.5rem; }
            .card { padding: 1rem; }
            .crossword-grid { max-width: 300px; }
            .cell { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu Screen -->
        <div id="menu-screen">
            <div class="text-center mb-8">
                <h1 style="font-size: 3rem; font-weight: 900; margin-bottom: 1rem;" class="purple">
                    Anime Crossword Quest
                </h1>
                <p style="font-size: 1.2rem; color: #d1d5db;">
                    Level up your anime knowledge through challenging crosswords
                </p>
            </div>
            
            <div class="card">
                <h2 class="text-center purple mb-4" style="font-size: 2rem;">Choose Your Quest</h2>
                <p class="text-center mb-8" style="color: #d1d5db;">Pick an anime series to begin your journey</p>
                
                <div class="grid grid-3" id="category-grid">
                    <!-- Categories will be populated by JavaScript -->
                </div>
            </div>
        </div>
        
        <!-- Game Screen -->
        <div id="game-screen" class="hidden">
            <div class="card mb-4">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h2 class="purple" id="current-category" style="font-size: 1.5rem;"></h2>
                        <p style="color: #d1d5db;" id="level-info"></p>
                    </div>
                    <div style="text-align: right;">
                        <p style="color: #d1d5db;">Quest Progress</p>
                        <p class="purple" id="progress-info" style="font-weight: bold;"></p>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div id="crossword-container">
                    <!-- Crossword grid will be generated here -->
                </div>
                
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button class="btn btn-primary" onclick="checkAnswers()" style="flex: 1;">Check Answers</button>
                    <button class="btn" onclick="revealAnswers()" style="flex: 1; background: #4b5563; color: white;">Reveal</button>
                    <button class="btn" onclick="backToMenu()" style="flex: 1; background: #10b981; color: black;">Menu</button>
                </div>
            </div>
            
            <!-- Clues -->
            <div class="card" style="margin-top: 2rem;">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                    <div>
                        <h3 class="purple mb-4">Across</h3>
                        <div id="across-clues"></div>
                    </div>
                    <div>
                        <h3 class="purple mb-4">Down</h3>
                        <div id="down-clues"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Level Up Screen -->
        <div id="levelup-screen" class="hidden">
            <div class="card text-center">
                <div style="font-size: 4rem; margin-bottom: 1rem;">ðŸŽŠ</div>
                <h2 class="purple mb-4" style="font-size: 2.5rem;">LEVEL UP!</h2>
                <p style="font-size: 1.2rem; color: #d1d5db; margin-bottom: 2rem;" id="levelup-text"></p>
                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <button class="btn btn-primary" onclick="nextPuzzle()">Next Puzzle</button>
                    <button class="btn" onclick="backToMenu()" style="background: #4b5563; color: white;">Back to Menu</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script>
        // PWA install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Show install button if needed
        });
        
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
